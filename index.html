<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS & FONTS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Woof!</title>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <h2 id="title" class="title">What kind of doggo do you need today?</h2>

                <hr>

                <form id="form-container" class="form-container">
                    <input type="text" id="input" value="">
                    <button id="submit-btn">Search</button>
                </form>

            </div>
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-md-4">

                <select id="breed-selector" class="form-control">
                    <option selected disabled>Select a Breed...</option>
                </select>

            </div>
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-md-4">

                <select id="subbreed-selector" class="form-control">
                    <option selected disabled>Select a SubBreed...</option>
                </select>

            </div>
        </div>

        <br>

        <div id="grid" class="card-columns">
            <!-- masonry gallery -->
        </div>

    </div>



    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>


<script type="text/javascript">
    $('#subbreed-selector').hide();
    loadBreed();
</script>
